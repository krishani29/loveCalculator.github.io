<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Calculator</title>
    <style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url("https://images.wallpaperscraft.com/image/couple_sunset_sea_sky_118875_1920x1080.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
        width: 100%;
        height: 100vh;
        position: relative;
    }
    header{
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    
    
    </style>
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      <body>
    <header>
       
         <div class="card w-50 m-auto text-center ">
                    <div class="card-header bg-danger text-white text-center">Love Calculator</div>
                    <div class="card-body">
                        <form  class="form-inline w-75 m-auto">
                            <div class="form-group">
                            <input type="text" name="yourname" placeholder="your name" id="name" class="form-control text-center">
                            </div>
                            <div><span class="px-4 text-center"> + </span></div>
                            <div class="form-group">
                                <input type="text" name="lovename" placeholder="lover name" id="lovename" class="form-control text-center">
                            </div>
                        </form> <br> 
                        <div class="w-75 m-auto">
                            <button class="btn btn-success w-50 text-center" onclick="checkloveper()"> Calculate</button> 
                        </div><br>
                        <div>
                            <input type="text" name="value" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love percentage">

                         </div>
                    </div>   
                      <div class="card-footer bg-secondary text-white">God bless your relationship</div>
                  </div>     
           
    </header>
    <script>
        function checkloveper()
        {

        var name=document.getElementById('name').value;
        var lovename=document.getElementById('lovename').value;
        if(name == "")
         {
            alert("Please enter name");
         }
        else if(name.length<=2){
            alert("Minimum Length of name is 3 characters");
           }
        else if(!isNaN(name))
            {
                alert("Digits are not allowed");
            }
        else if(lovename == "")
         {
            alert("Please enter lover name");
         }
        else if(lovename.length<=2){
            alert("Minimum Length of name is 3 characters");
           }
        else if(!isNaN(lovename))
            {
                alert("Digits are not allowed");
            }
        else{
            var lovedata = Math.random()*100;
        lovedata = Math.floor(lovedata);

        document.getElementById('lovevalue').value = lovedata + " %";
 }
        
        
        }
    
    
    
    
    </script>
</body>
</html>
